<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Autenticación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Formulario de Registro -->
    <form id="registroForm">
        <h2>Registro</h2>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="registrarUsuario()">Registrar</button>
    </form>


    <script>
        function registrarUsuario() {
            // Aquí puedes implementar la lógica para enviar los datos del formulario de registro al servidor
            alert('Usuario registrado correctamente.');
            document.getElementById('registroForm').reset(); // Limpiar el formulario después de registrar
        }

        function autenticarUsuario() {
            // Aquí puedes implementar la lógica para enviar los datos del formulario de autenticación al servidor
            alert('Usuario autenticado correctamente.');
            document.getElementById('autenticacionForm').reset(); // Limpiar el formulario después de autenticar
        }
    </script>

</body>
</html>
